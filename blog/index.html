<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog — Tacconi Consulting Ltd</title>
  <meta name="description" content="Articles on platform engineering, Kubernetes, Linux, AWS, and infrastructure.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="../" class="site-title">Tacconi Consulting</a>
      <nav>
        <ul class="nav-links">
          <li><a href="../">Home</a></li>
          <li><a href="../services/">Services</a></li>
          <li><a href="../use-cases/">Use cases</a></li>
          <li><a href="../about/">About</a></li>
          <li><a href="./">Blog</a></li>
          <li><a href="../#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <h1>Blog</h1>
        <p>Notes on platform engineering, Kubernetes, Linux, AWS, and building infrastructure that lasts.</p>
        <ul class="blog-list" id="blog-list">
          <!-- Populated by JS from posts.json -->
        </ul>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <span>© Tacconi Consulting Ltd</span>
      <a href="../">Home</a>
      <a href="../services/">Services</a>
      <a href="../use-cases/">Use cases</a>
      <a href="../about/">About</a>
      <a href="../#contact">Contact</a>
    </div>
  </footer>

  <script>
    (function () {
      fetch('posts.json')
        .then(function (r) { return r.json(); })
        .then(function (posts) {
          var list = document.getElementById('blog-list');
          list.innerHTML = posts.map(function (p) {
            var dateStr = new Date(p.date + 'T12:00:00').toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
            return '<li><a href="posts/' + p.slug + '.html">' + escapeHtml(p.title) + '</a><div class="blog-meta">' + dateStr + '</div></li>';
          }).join('');
        })
        .catch(function () {
          document.getElementById('blog-list').innerHTML = '<li>No posts yet. Check back soon.</li>';
        });
      function escapeHtml(s) {
        var div = document.createElement('div');
        div.textContent = s;
        return div.innerHTML;
      }
    })();
  </script>
</body>
</html>
